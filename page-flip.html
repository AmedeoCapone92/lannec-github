<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/flip-page.css">

  <style>
    /* Include the CSS code for the page flip effect */
  </style>
</head>
<body>
      <!-- Include the HTML code for the page flip effect -->
      <div id="all">
        <div id="page-flip">
            <div id="r1">
                <div id="p1">
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div id="p2">
                <div style="color: white">GARE</div>
            </div>
            <div id="r3">
                <div id="p3">
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="s">
                <div id="s3">
                    <div id="sp3"></div>
                </div>
            </div>
            <div class="s" id="s4">
                <div id="s2">
                    <div id="sp2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function scalePageFlip() {
          var container = document.getElementById('all');
          var pageFlip = document.getElementById('page-flip');
          var scaleX = container.clientWidth / pageFlip.offsetWidth;
          var scaleY = container.clientHeight / pageFlip.offsetHeight;
          var scale = Math.min(scaleX, scaleY);
          container.style.transform = 'scale(' + scale + ')';
        }
      
        window.addEventListener('resize', scalePageFlip);
        scalePageFlip();
      </script>
</body>
</html>
